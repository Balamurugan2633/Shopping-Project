<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Store</title>
</head>
<body>

    <h1>Discount Table</h1>
    <table id="discountTable">
        <thead>
            <tr>
                <th>Vendor</th>
                <th>TradeA</th>
                <th>TradeB</th>
                <th>TradeC</th>
                <th>TradeD</th>
            </tr>
        </thead>
        <tbody id="discountTable-output">
            <!-- Discount rows will be inserted here using JavaScript -->
        </tbody>
    </table>

    <h1>Product Table</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Tags</th>
                <th>Vendor</th>
                <!-- <th>Discount</th> -->
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be inserted here using JavaScript -->
        </tbody>
    </table>

    
    <h2>Shopping Cart Table</h2>
    <table id="ShoppingCart">
        <thead>
        <tr>
    
        </tr>
    </thead>
    <tbody>

    </tbody>
    </table>
    <div id="totalDiscount"><h3>Total Discount: Rs:0.00</h3></div>

    <script src="script.js"></script>
</body>
</html>
